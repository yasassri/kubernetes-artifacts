apiVersion: v1
kind: ReplicationController
metadata:
  name: wso2am-api-key-manager
  labels:
    name: wso2am-api-key-manager
spec:
  replicas: 1
  selector:
    name: wso2am-api-key-manager
  template:
    metadata:
      labels:
        name: wso2am-api-key-manager
    spec:
      containers:
      -
        name: wso2am-key-manager
        image: dockerhub.private.wso2.com/iqbal-wso2-am-api-keymanager:1.10.0
        env:
        -
          name: KUBERNETES_MASTER_SKIP_SSL_VERIFICATION
          value: "true"
        -
          name: KUBERNETES_API_SERVER
          value: "http://192.168.48.24:8080"
          # -
          # name: KEY_STORE_PASSWORD
          # value: wso2carbon
        ports:
        -
          containerPort: 9763
          protocol: "TCP"
        -
          containerPort: 9443
          protocol: "TCP"
        -
          containerPort: 10397
          protocol: "TCP"
      imagePullSecrets:
       - name: registrypullsecret
